<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to index.html</title>
  </head>
  <body>

    <p><a href="/auth/google">Login with Google!</a></p>

    <div>
      <p>Your destination details</p>
      <input type="text" name="travelFrom" placeholder="Travel from..." style="margin-bottom: 5px"><span id="from"></span>
      <br>
      <input type="text" name="travelTo" placeholder="Travel to..." style="margin-bottom: 5px"><span id="to"></span>
      <br>
      <button id="submitDestination" style="margin-bottom: 5px">Confirm</button>
    </div>

    <div>
      <p>Public chat:</p>
      <input type="text" name="userName" placeholder="My name is..." style="margin-bottom: 5px">
      <br>
      <input type="text" name="chatMessage" placeholder="Type here to chat...">
      <button id="sendChatMessageButton">Send</button>
    </div>


    <ol id="chatMessages"></ol>

    <script src="/socket.io/socket.io.js" ></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/axios.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
