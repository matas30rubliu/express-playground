    <!-- Puslapio turinys -->
    <div class="container">
            <div class="row valign-wrapper">
                <div class="col s8"><h5>Kur planuojate keliauti?</h5></div>
                <div class="col s4">
                    <div class="progress">
                        <div class="determinate" style="width: 20%"></div>
                    </div>
                </div>
            </div>
            <div class="row formu-forma">
                    <div class="col l7 m6 s12 formos-bg">
                        <form class="col s12 card-panel hoverable">
                            <h4 class="header2">Kelionės kasina</h4>
                            <div class="row inputelis">
                                <div class="input-field suffix col l8 s8">
                                    <input type="range" id="test5" min="0" max="100"/>
                                </div>
                                <div class="input-field suffix col l4 s4">
                                    <input type="range" id="test5" min="0" max="100"/>
                                </div>
                            </div>
                            <div class="row inputelis">
                                <div class="input-field suffix col l8 s12">
                                    <input placeholder="Klaipėda" id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Vykstu į</label>
                                    <i class="material-icons">account_circle</i>
                                </div>
                            </div>
                            <h4 class="header2">Tarpiniai sustojimai</h4>
                            <div class="row inputelis">
                                <div class="input-field suffix col l8 s12">
                                    <input placeholder="Raseiniai" id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Galiu sustoti</label>
                                    <i class="material-icons pulse">add</i>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col l5 m6 s12 formos-bg">
                        <form class="col s12 card-panel hoverable">
                            <h4 class="header2">Maršrutas</h4>
                            <div class="row">
                                <div class="col s12">
                                    <img src="https://www.wired.com/wp-content/uploads/2016/11/GoogleMapTA.jpg" alt="Mountain View" style="width:100%;height:315px;">
                                </div>
                            </div>
                        </form>
                    </div>
                <div class="col s12 formos-bg">
                    <form class="col s12 card-panel hoverable">
                        <h4 class="header2">Išvykimo data ir laikas</h4>
                        <div class="row inputelis">
                            <div class="input-field suffix col l4 s12">
                                <input placeholder="John Doe" id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">First Name</label>
                                <i class="material-icons">account_circle</i>
                            </div>
                            <div class="input-field suffix col l4 s12">
                                <input placeholder="John Doe" id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">First Name</label>
                                <i class="material-icons">account_circle</i>
                            </div>
                            <div class="input-field col l4 s12">
                                    <button class="btn waves-effect waves-light pink" type="submit" name="action">Toliau
                                        <i class="material-icons right">send</i>
                                    </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
